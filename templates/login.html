<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="../statics/css/login.css" />
		<link rel="stylesheet" href="https://use.typekit.net/ocf5mhq.css" />
	</head>

	<body>
		<div id="login">
			<span id="title">Log-in</span><br /><br />
			<form
				class="user"
				action="/users/login"
				enctype="multipart/form-data"
				method="post"
			>
				<input
					class=""
					type="text"
					id="email"
					placeholder="Email"
					name="email"
					required
				/><br /><br />
				<input
					class=""
					type="password"
					id="password"
					placeholder="Password"
					name="password"
					required
				/><br /><br />
				<button class="login-button" type="submit">Log-in</button>
			</form>
			<br />
			<span>
				Dont have an account?
				<span id="signUp" onclick="location.href = '/register';">
					Sign Up
				</span>
			</span>
		</div>

		<script src=""></script>
	</body>
</html>
