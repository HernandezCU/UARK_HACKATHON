<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <header>Login</header>
    <div id="login">
        <form class="user" action="/users/login" enctype="multipart/form-data" method="post">
            <input class="" type="text" id="email" placeholder="Email"
                name="email" required>
            <input class="" type="password" id="password" placeholder="Password"
                name="password" required>
            <button class="" type="submit">Login</button>
        </form>
        <p>Dont have an account? <button id="signUp" onclick="location.href='/register';">Sign Up</button></p>
    </div>
    
    <script src=""></script>
</body>

</html>
