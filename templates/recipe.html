<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.typekit.net/ocf5mhq.css" />
		<link rel="stylesheet" href="../statics/css/inventory.css" />
		<script src="../statics/js/utils.js"></script>
		<title>Recipe</title>
	</head>
	<body>
		<div class="nav">
			<img class="icon" src="../statics/img/icon.png" />
			<span id="name">ex<span style="color: red">pi</span>red.</span>
		</div>
		<span class="inventory">recipe</span>
		<img
			class="sign-out"
			src="../statics/img/sign-out.png"
			onclick="location.href = '/users/logout';"
		/>
		<div class="nav-vis"></div>
		<div class="recipe">
			<div class="recipe-food" id="recipe-image"></div>
			<div class="recipe-name">
				<span style="color: lightgreen">recipe</span>
				<span id="recipe-name"></span>
			</div>
			<div class="recipe-requirements">
				<ol id="ingredient-list">
					<span style="color: red">ingredients:</span>
				</ol>
				<ol id="step-list">
					<span style="color: blue">see link:</span>
					<br/>
				</ol>
			</div>
		</div>
		<script src="../statics/js/recipes.js"></script>
	</body>
</html>
